server:
  port: 8800
spring:
  profiles:
    active: dev
  application:
    name: system-server
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/pra?useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver


# mybatis
mybatis:
  mapper-locations:  classpath:mapping/**/*.xml
  type-aliases-package: com.prostate.*.*.entity

# 分页配置
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql
