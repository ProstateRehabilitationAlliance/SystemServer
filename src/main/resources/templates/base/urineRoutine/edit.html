<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" th:value="${urineRoutine.id}"
								class="hidden">


							<div class="form-group">
								<label class="col-sm-3 control-label">所属的上级：</label>
								<div class="col-sm-8">
									<input id="parentId" name="parentId" class="hidden" th:value="${parentId}">
									<input id="parentName" name="parentName"
										   class="form-control" type="text" style="cursor: pointer;"
										   onclick="openParent()" readonly="readonly" placeholder="所属上级" th:value="${parentName}">
								</div>
							</div>



							<div class="form-group">
								<label class="col-sm-3 control-label">题目或者选项内容：</label>
								<div class="col-sm-8">
									<input id="scaleTitle" name="scaleTitle" th:value="${urineRoutine.scaleTitle}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">分数：</label>
								<div class="col-sm-8">
									<input id="scaleScore" name="scaleScore" th:value="${urineRoutine.scaleScore}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="delFlag" name="delFlag" th:value="${urineRoutine.delFlag}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/base/urineRoutine/edit.js">
	</script>
</body>
</html>
