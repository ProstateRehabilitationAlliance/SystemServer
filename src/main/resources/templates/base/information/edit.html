<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${information.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">版本号：</label>
								<div class="col-sm-8">
									<input id="versionNumber" name="versionNumber" th:value="${information.versionNumber}" class="form-control" type="text" readonly>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">版本信息：</label>
								<div class="col-sm-8">
									<input type="hidden" id="versionDetails2" name="versionDetails" th:value="${information.versionDetails}"  >
									<textarea id="versionDetails" name="versionDetails" class="form-control"  style="height: 200px" readonly></textarea>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">创建者：</label>
								<div class="col-sm-8">
									<input  id="createUser" name="createUser" th:value="${information.createUser}" class="form-control" type="text" readonly>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${information.createTime}" class="form-control" type="text" readonly>
								</div>
							</div>

																					<!--<div class="form-group">-->
								<!--<div class="col-sm-8 col-sm-offset-3">-->
									<!--<button type="submit" class="btn btn-primary">提交</button>-->
								<!--</div>-->
							<!--</div>-->
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/base/information/edit.js">
	</script>
</body>
</html>
