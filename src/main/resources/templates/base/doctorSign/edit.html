<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${doctorSign.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">医生用户ID doctor_user：</label>
								<div class="col-sm-8">
									<input id="doctorId" name="doctorId" th:value="${doctorSign.doctorId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">医院ID：</label>
								<div class="col-sm-8">
									<input id="hospitalId" name="hospitalId" th:value="${doctorSign.hospitalId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">科室ID：</label>
								<div class="col-sm-8">
									<input id="branchId" name="branchId" th:value="${doctorSign.branchId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">职称ID：</label>
								<div class="col-sm-8">
									<input id="titleId" name="titleId" th:value="${doctorSign.titleId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">身份证正面照地址：</label>
								<div class="col-sm-8">
									<input id="idCardFront" name="idCardFront" th:value="${doctorSign.idCardFront}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">身份证反面照片地址：</label>
								<div class="col-sm-8">
									<input id="idCardContrary" name="idCardContrary" th:value="${doctorSign.idCardContrary}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">医师执业证 正面照片地址：</label>
								<div class="col-sm-8">
									<input id="doctorCardFront" name="doctorCardFront" th:value="${doctorSign.doctorCardFront}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">医师执业证反面照片地址：</label>
								<div class="col-sm-8">
									<input id="doctorCardContrary" name="doctorCardContrary" th:value="${doctorSign.doctorCardContrary}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">手持工牌照片地址：</label>
								<div class="col-sm-8">
									<input id="workCard" name="workCard" th:value="${doctorSign.workCard}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">认证状态 0:认证失败  1:认证成功  2:认证中 ：</label>
								<div class="col-sm-8">
									<input id="approveStatus" name="approveStatus" th:value="${doctorSign.approveStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${doctorSign.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="createUser" name="createUser" th:value="${doctorSign.createUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${sign.updateTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="updateUser" name="updateUser" th:value="${doctorSign.updateUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="deleteTime" name="deleteTime" th:value="${doctorSign.deleteTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="deleteUser" name="deleteUser" th:value="${doctorSign.deleteUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="delFlag" name="delFlag" th:value="${doctorSign.delFlag}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/base/doctorSign/edit.js">
	</script>
</body>
</html>
