<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" type="hidden">

							<div class="form-group">
								<label class="col-sm-3 control-label">区县名：</label>
								<div class="col-sm-8">
									<input id="cityName" name="cityName" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排序序号：</label>
								<div class="col-sm-8">
									<input id="orderWeight" name="orderWeight" class="form-control"
										   type="text">
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label">所属城市：</label>
								<div class="col-sm-8">
									<input id="parentCityId" name="parentCityId" class="hidden">
									<input id="parentCityName" name="parentCityName" class="form-control" type="text"
										style="cursor: pointer;" onclick="openCity()"
										readonly="readonly" placeholder="所属城市">
								</div>
							</div>


							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/base/districtsAndCountiesManager/add.js">
	</script>
</body>
</html>
