<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${anamnesisAllergyDrug.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">过敏药物名称：</label>
								<div class="col-sm-8">
									<input id="allergyDrugName" name="allergyDrugName" th:value="${anamnesisAllergyDrug.allergyDrugName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">中文缩写：</label>
								<div class="col-sm-8">
									<input id="spellName" name="spellName" th:value="${anamnesisAllergyDrug.spellName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">过敏药物编号：</label>
								<div class="col-sm-8">
									<input id="allergyDrugNumber" name="allergyDrugNumber" th:value="${anamnesisAllergyDrug.allergyDrugNumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="orderWeight" name="orderWeight" th:value="${anamnesisAllergyDrug.orderWeight}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建人员：</label>
								<div class="col-sm-8">
									<input id="createUser" name="createUser" th:value="${anamnesisAllergyDrug.createUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${anamnesisAllergyDrug.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新人员：</label>
								<div class="col-sm-8">
									<input id="updateUser" name="updateUser" th:value="${anamnesisAllergyDrug.updateUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${anamnesisAllergyDrug.updateTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">删除人员：</label>
								<div class="col-sm-8">
									<input id="deleteUser" name="deleteUser" th:value="${anamnesisAllergyDrug.deleteUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">删除时间：</label>
								<div class="col-sm-8">
									<input id="deleteTime" name="deleteTime" th:value="${anamnesisAllergyDrug.deleteTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">删除标记：</label>
								<div class="col-sm-8">
									<input id="delFlag" name="delFlag" th:value="${anamnesisAllergyDrug.delFlag}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/base/anamnesisAllergyDrug/edit.js">
	</script>
</body>
</html>
