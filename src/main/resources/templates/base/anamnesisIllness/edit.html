<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${anamnesisIllness.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">既往病史名称：</label>
								<div class="col-sm-8">
									<input id="anamnesisIllnessName" name="anamnesisIllnessName" th:value="${anamnesisIllness.anamnesisIllnessName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">中文缩写：</label>
								<div class="col-sm-8">
									<input id="spellName" name="spellName" th:value="${anamnesisIllness.spellName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">既往病史编号：</label>
								<div class="col-sm-8">
									<input id="anamnesisIllnessNumber" name="anamnesisIllnessNumber" th:value="${anamnesisIllness.anamnesisIllnessNumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="orderWeight" name="orderWeight" th:value="${anamnesisIllness.orderWeight}" class="form-control" type="text">
								</div>
							</div>

																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/base/anamnesisIllness/edit.js">
	</script>
</body>
</html>
