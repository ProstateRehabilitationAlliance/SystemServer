<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${anamnesisEatingDrug.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">药物名：</label>
								<div class="col-sm-8">
									<input id="eatingDrugName" name="eatingDrugName" th:value="${anamnesisEatingDrug.eatingDrugName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">中文缩写：</label>
								<div class="col-sm-8">
									<input id="spellName" name="spellName" th:value="${anamnesisEatingDrug.spellName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">药品编号：</label>
								<div class="col-sm-8">
									<input id="eatingDrugNumber" name="eatingDrugNumber" th:value="${anamnesisEatingDrug.eatingDrugNumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="orderWeight" name="orderWeight" th:value="${anamnesisEatingDrug.orderWeight}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建者名字：</label>
								<div class="col-sm-8">
									<input id="createName" name="createName" th:value="${anamnesisEatingDrug.createName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${anamnesisEatingDrug.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新人的名字：</label>
								<div class="col-sm-8">
									<input id="updateName" name="updateName" th:value="${anamnesisEatingDrug.updateName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${anamnesisEatingDrug.updateTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">删除人的名字：</label>
								<div class="col-sm-8">
									<input id="deleteName" name="deleteName" th:value="${anamnesisEatingDrug.deleteName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">删除时间：</label>
								<div class="col-sm-8">
									<input id="deleteTime" name="deleteTime" th:value="${anamnesisEatingDrug.deleteTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">删除标记：</label>
								<div class="col-sm-8">
									<input id="delFlag" name="delFlag" th:value="${anamnesisEatingDrug.delFlag}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/base/anamnesisEatingDrug/edit.js">
	</script>
</body>
</html>
