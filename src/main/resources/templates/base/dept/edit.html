<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${dept.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">上级科室ID：</label>
								<div class="col-sm-8">
									<input id="parentDeptId" name="parentDeptId" th:value="${dept.parentDeptId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">科室名称：</label>
								<div class="col-sm-8">
									<input id="deptName" name="deptName" th:value="${dept.deptName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">科室等级：</label>
								<div class="col-sm-8">
									<input id="deptGrade" name="deptGrade" th:value="${dept.deptGrade}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">科室简介：</label>
								<div class="col-sm-8">
									<input id="deptInform" name="deptInform" th:value="${dept.deptInform}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">权重排序用：</label>
								<div class="col-sm-8">
									<input id="deptWeight" name="deptWeight" th:value="${dept.deptWeight}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="orderWeight" name="orderWeight" th:value="${dept.orderWeight}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建人ID(后台管理员)：</label>
								<div class="col-sm-8">
									<input id="createUser" name="createUser" th:value="${dept.createUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${dept.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改人ID(后台管理员)：</label>
								<div class="col-sm-8">
									<input id="updateUser" name="updateUser" th:value="${dept.updateUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${dept.updateTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">删除人ID(后台管理员)：</label>
								<div class="col-sm-8">
									<input id="deleteUser" name="deleteUser" th:value="${dept.deleteUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">删除时间：</label>
								<div class="col-sm-8">
									<input id="deleteTime" name="deleteTime" th:value="${dept.deleteTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">删除标记：</label>
								<div class="col-sm-8">
									<input id="delFlag" name="delFlag" th:value="${dept.delFlag}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/base/dept/edit.js">
	</script>
</body>
</html>
