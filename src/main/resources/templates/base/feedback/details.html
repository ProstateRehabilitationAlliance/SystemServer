<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${feedback.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">反馈内容：</label>
								<div class="col-sm-8">
									<input type="hidden" id="feedbackText2" name="feedbackText" th:value="${feedback.feedbackText}" class="form-control" >
									<textarea id="feedbackText" name="feedbackText"  class="form-control" style="height: 200px" readonly></textarea>
								</div>
							</div>
														<!--<div class="form-group">	-->
								<!--<label class="col-sm-3 control-label">处理信息：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input  type="hidden" id="replyInfo2" name="replyInfo" th:value="${feedback.replyInfo}" class="form-control" >-->
									<!--<textarea id="replyInfo" name="replyInfo"  class="form-control" style="height: 200px" ></textarea>-->

								<!--</div>-->
							<!--</div>-->
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="replyState" name="replyState" th:value="${feedback.replyState}" class="form-control" type="text" readonly>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建者：</label>
								<div class="col-sm-8">
									<input id="createUser" name="createUser" th:value="${feedback.createUser}" class="form-control" type="text" readonly>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${feedback.createTime}" class="form-control" type="text" readonly>
								</div>
							</div>

							<!--</div>-->

					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/base/feedback/details.js"></script>

</html>
