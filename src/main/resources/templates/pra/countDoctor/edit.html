<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${countDoctor.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">医生id：</label>
								<div class="col-sm-8">
									<input id="doctorId" name="doctorId" th:value="${countDoctor.doctorId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">关注标记：</label>
								<div class="col-sm-8">
									<input id="focusFlag" name="focusFlag" th:value="${countDoctor.focusFlag}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">关注时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${countDoctor.createTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/pra/countDoctor/edit.js">
	</script>
</body>
</html>
