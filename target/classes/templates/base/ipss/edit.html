<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${ipss.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">父id：</label>
								<div class="col-sm-8">
									<input id="parentId" name="parentId" th:value="${ipss.parentId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">标题：</label>
								<div class="col-sm-8">
									<input id="ipssTitle" name="ipssTitle" th:value="${ipss.ipssTitle}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">分数：</label>
								<div class="col-sm-8">
									<input id="ipssScore" name="ipssScore" th:value="${ipss.ipssScore}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="ipssType" name="ipssType" th:value="${ipss.ipssType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">权重：</label>
								<div class="col-sm-8">
									<input id="ipssWeight" name="ipssWeight" th:value="${ipss.ipssWeight}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="orderWeight" name="orderWeight" th:value="${ipss.orderWeight}" class="form-control" type="text">
								</div>
							</div>

																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/base/ipss/edit.js">
	</script>
</body>
</html>
