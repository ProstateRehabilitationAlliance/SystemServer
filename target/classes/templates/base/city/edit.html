<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${city.id}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label ">上级部门：</label>
								<div class="col-sm-8">
									<input th:value="${parentCityName}"
										   class="form-control" type="text" readonly="true" />
									<input class="form-control hidden" type="text" id="parentCityId" name="parentCityId" th:value="${city.parentCityId}">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">城市名称：</label>
								<div class="col-sm-8">
									<input id="cityName" name="cityName" th:value="${city.cityName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">城市类型：</label>
								<div class="col-sm-8">
									<input id="cityType" name="cityType" th:value="${city.cityType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="orderWeight" name="orderWeight" th:value="${city.orderWeight}" class="form-control" type="text">
								</div>
							</div>

																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/base/city/edit.js">
	</script>
</body>
</html>
