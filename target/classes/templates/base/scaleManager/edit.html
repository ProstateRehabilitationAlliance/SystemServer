<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${scaleDO.id}"
							type="hidden">

						<div class="form-group">
								<label class="col-sm-3 control-label">所属的上级：</label>
								<div class="col-sm-8">
									<input id="parentId" name="parentId" class="hidden" th:value="${scaleDO.id}">
									 <input id="parentCityId" name="parentCityId"
										class="form-control" type="text" style="cursor: pointer;"
										readonly="readonly" placeholder="所属的上级" th:value="${scale.scaleTitle}">
								</div>
							</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">题目名或者选项名：</label>
							<div class="col-sm-8">
								<input id="scalePTitle" name="scalePTitle" class="form-control"
									   type="text" th:value="${scaleDO.scaleTitle}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">排序权重：</label>
							<div class="col-sm-8">
								<input id="orderWeight" name="orderWeight" class="form-control" type="text"
									th:value="${scaleDO.orderWeight}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">选项的分值：</label>
							<div class="col-sm-8">
								<input id="scaleScore" name="orderWeight" class="form-control"
									   type="text" th:value="${scaleDO.scaleScore}">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/base/scaleManager/edit.js">
	</script>
</body>
</html>
